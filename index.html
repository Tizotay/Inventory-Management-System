<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="salary">Salary</option>
                    <option value="groceries">Groceries</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                </select>
                <label for="amount">Amount (RM):</label>
                <input type="number" id="amount" required min="0.01" step="0.01">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section id="summary-section">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">RM 0.00</span></p>
            <p>Total Expenses: <span id="total-expenses">RM 0.00</span></p>
            <p>Savings: <span id="savings">RM 0.00</span></p>
            <canvas id="spending-chart" width="400" height="200"></canvas>
        </section>

        <section id="transactions-section">
            <h2>Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount (RM)</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section id="report-section">
            <h2>Monthly Report</h2>
            <button id="generate-report">Generate Report</button>
            <div id="report-output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Personal Budget Tracker</p>
    </footer>
</body>
</html>
